<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NEWS CONNECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8be0_AONBFXhM9KXILDGgBGluMyoTB2Y",
            authDomain: "topeblog-76c2f.firebaseapp.com",
            projectId: "topeblog-76c2f",
            storageBucket: "topeblog-76c2f.firebasestorage.app",
            messagingSenderId: "260807786691",
            appId: "1:260807786691:web:675932add872442acfa276",
            measurementId: "G-XYKB3C88NE"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
        }
        
        .bg-dark {
            background-color: #0A0A0A;
        }
        
        .text-accent {
            color: #FF6B00;
        }
        
        .bg-accent {
            background-color: #FF6B00;
        }
        
        .border-accent {
            border-color: #FF6B00;
        }
    </style>
</head>
<body class="bg-dark text-white min-h-screen flex items-center justify-center py-12 sm:py-16">
    <div class="w-full max-w-md mx-auto px-4 sm:px-6">
        <!-- Logo/Header -->
        <div class="text-center mb-8 sm:mb-12">
            <a href="index.html" class="inline-block text-white font-bold text-2xl sm:text-3xl tracking-tight mb-4 hover:text-accent transition">
                NEWS CONNECT
            </a>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-2">
                Admin <span class="text-accent">Login</span>
            </h1>
            <p class="text-gray-400 text-sm sm:text-base">
                Access the admin dashboard
            </p>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-900 rounded-lg p-6 sm:p-8 md:p-10 shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-white text-sm sm:text-base font-semibold mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        autocomplete="email"
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-white text-sm sm:text-base font-semibold mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded-lg text-sm">
                    <span id="errorText"></span>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-900/50 border border-green-700 text-green-200 px-4 py-3 rounded-lg text-sm">
                    <span id="successText"></span>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit"
                        id="submitBtn"
                        class="w-full bg-accent text-white px-8 py-3 rounded-lg font-semibold uppercase text-sm tracking-wide hover:bg-opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="submitText">Sign In</span>
                        <span id="loadingText" class="hidden">Signing In...</span>
                    </button>
                </div>
            </form>

            <!-- Back to Home Link -->
            <div class="mt-6 text-center">
                <a href="index.html" class="text-gray-400 hover:text-accent text-sm transition">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>

    </div>

    <script>
        // Wait for Firebase to be ready
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');

            // Check if user is already logged in
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in, redirect to admin dashboard
                    window.location.href = 'admin-dashboard.html';
                }
            });

            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Hide previous messages
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Disable submit button
                submitBtn.disabled = true;
                submitText.classList.add('hidden');
                loadingText.classList.remove('hidden');
                
                // Sign in with Firebase
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Success - redirect will happen via auth state change
                        successText.textContent = 'Login successful! Redirecting...';
                        successMessage.classList.remove('hidden');
                        
                        // Redirect to admin dashboard
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1000);
                    })
                    .catch((error) => {
                        // Handle errors
                        let errorMsg = 'An error occurred. Please try again.';
                        
                        switch (error.code) {
                            case 'auth/invalid-email':
                                errorMsg = 'Invalid email address.';
                                break;
                            case 'auth/user-disabled':
                                errorMsg = 'This account has been disabled.';
                                break;
                            case 'auth/user-not-found':
                                errorMsg = 'No account found with this email.';
                                break;
                            case 'auth/wrong-password':
                                errorMsg = 'Incorrect password.';
                                break;
                            case 'auth/invalid-credential':
                                errorMsg = 'Invalid email or password.';
                                break;
                            case 'auth/too-many-requests':
                                errorMsg = 'Too many failed attempts. Please try again later.';
                                break;
                            case 'auth/network-request-failed':
                                errorMsg = 'Network error. Please check your connection.';
                                break;
                            default:
                                errorMsg = error.message || 'An error occurred. Please try again.';
                        }
                        
                        errorText.textContent = errorMsg;
                        errorMessage.classList.remove('hidden');
                        
                        // Re-enable submit button
                        submitBtn.disabled = false;
                        submitText.classList.remove('hidden');
                        loadingText.classList.add('hidden');
                    });
            });
        });
    </script>
</body>
</html>
